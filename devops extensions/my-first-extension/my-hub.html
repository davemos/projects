<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<script src="lib/VSS.SDK.min.js"></script>
	<style>
    	body {
        	background-color: rgb(0, 67, 117);
        	color: white;
        	margin: 10px;    
        	font-family: "Segoe UI VSS (Regular)","-apple-system",BlinkMacSystemFont,"Segoe UI",sans-serif;
    	}
	</style>
	<script type="text/javascript">
    	VSS.init();
    	VSS.ready(function() {
			var labels = document.getElementsByClassName('workitemcontrol-label');
            var custId;
            var prodId;
            for (var i = 0; i < labels.length; i++){
                if (labels[i].innerHTML === 'Customer Name') custId = labels[i].getAttribute('For');
                if (labels[i].innerHTML === 'Product') prodId = labels[i].getAttribute('For');
            }
			
        	document.getElementById("name").innerText = document.getElementById(prodId).innerText; // VSS.getWebContext().user.name;
    	});
	</script>
 </head>
 <body>        
	<h1>Hello, <span id="name"></span></h1>
 </body>
 </html>
